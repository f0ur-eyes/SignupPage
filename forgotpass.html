<!DOCTYPE html>
<head>
        <title>Change Password</title>
</head>
<body>
    <!-- Link for the css file -->
    <link rel="stylesheet" href="Fstyle.css">

    <div class="Box" id="forgot">
        <h1>Change Password</h1>
        <div class="inputs" id="mail">
            <label>Mail</label>
            <div id="send">
                <input type="text" class="text">
                <button class="button">Send code</button>
            </div>
        </div>
        <div class="inputs">
            <label>Please enter the code that was sent to your mail:</label>
            <div id="code">
                <input type="text" class="digit" required>
                <input type="text" class="digit" required>
                <input type="text" class="digit" required>
                <input type="text" class="digit" required>
            </div>
        </div>
        <div class="inputs">
            <label>New password</label>
            <input type="password" class="text">    
        </div>
        <div class="changepass">
            <input type="submit" class="button">
        </div>
    </div>
</body>
</html>
